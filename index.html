<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To Do List</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="todo">
    <div class="todo-header">
      <h2>To-Do List</h2>
    </div>
    <div class="todo-body">
      <div class="add-block">
        <input type="text" placeholder="Add task you want to complete..." class="add-field">
        <button class="col-3 add-btn">+</button>
      </div>
      <ul class="tasks" id="tasks-list">
        <li class="task">
          <div class="task-checked col-1">
            <input type="checkbox">
          </div>
          <div class="task-text col-2">Task1</div>
          <div class="task-remove col-3"></div>
        </li>
        <li class="task">
          <div class="task-checked col-1">
            <input type="checkbox">
          </div>
          <div class="task-text col-2">Task2</div>
          <div class="task-remove col-3"></div>
        </li>
      </ul>
    </div>
  </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</html>
